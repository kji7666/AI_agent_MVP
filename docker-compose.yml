services:
  # 1. 向量資料庫 (既有的)
  chroma:
    image: chromadb/chroma:latest
    container_name: genagent_chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - ./chroma_db_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 2. 本地輕量 LLM (新增的，用於 P2 快思考)
  ollama:
    image: ollama/ollama:latest
    container_name: genagent_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    # 如果你有 NVIDIA 顯卡，取消註解下面這段會跑更快
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_storage: