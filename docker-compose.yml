services:
  chroma:
    image: chromadb/chroma:latest
    container_name: genagent_chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      # 將資料掛載到本地資料夾，方便備份或重置
      - ./chroma_db_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

# 不需要 build，直接 pull 官方 image